<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin Dashboard by Ancient Nimbus</title>
  </head>
  <body>
    <div class="sidebar">
      <div id="logo-container">
        <a href="./index.html" target="" rel="noopener noreferrer">
          <div class="txt-w-icon">
            <i class="ph ph-flying-saucer"></i>
            <p class="">Dashboard</p>
          </div>
        </a>
      </div>
      <nav id="main-menu">
        <ul>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-house-line"></i>
                <p class="">Home</p>
              </div>
            </a>
          </li>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-user-circle"></i>
                <p class="">Profile</p>
              </div>
            </a>
          </li>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-mailbox"></i>
                <p class="">Messages</p>
              </div>
            </a>
          </li>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-clock-counter-clockwise"></i>
                <p class="">History</p>
              </div>
            </a>
          </li>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-check-circle"></i>
                <p class="">Tasks</p>
              </div>
            </a>
          </li>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-users-three"></i>
                <p class="">Communities</p>
              </div>
            </a>
          </li>
        </ul>
      </nav>
      <nav id="sub-menu">
        <ul>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-sliders-horizontal"></i>
                <p class="">Settings</p>
              </div>
            </a>
          </li>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-headset"></i>
                <p class="">Support</p>
              </div>
            </a>
          </li>
          <li>
            <a href="" target="" rel="noopener noreferrer">
              <div class="txt-w-icon">
                <i class="ph ph-shield-check"></i>
                <p class="">Privacy</p>
              </div>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/AncientNimbus/top-admin-dashboard"
              target="_blank"
              rel="noopener noreferrer"
            >
              <div class="txt-w-icon">
                <i class="ph ph-github-logo"></i>
                <p class="">GitHub</p>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header">
      <div class="top">
        <div class="search-bar">
          <i class="ph-bold ph-magnifying-glass"></i>
          <input
            type="text"
            id="query"
            name="query"
            placeholder="Status update"
          />
        </div>
        <div class="user-profile">
          <i class="ph ph-bell-ringing"></i>
          <img src="./images/user-icon-1.svg" alt="icon" id="user1-svg" />
          <a href="" target=""> <p class="">Ancient Nimbus</p></a>
        </div>
      </div>
      <div class="bottom">
        <div>
          <div class="txt-w-icon-type-2">
            <img src="./images/user-icon-1.svg" alt="icon" id="user1-svg" />
            <p class="subtext">Hi there,</p>
            <p class="">Ancient Nimbus (@nimbus)</p>
          </div>
        </div>
        <div class="actions-container">
          <button class="btn-new" type="button">New</button>
          <button class="btn-upload" type="button">Upload</button>
          <button class="btn-share" type="button">Share</button>
        </div>
      </div>
    </div>
    <main class="content">
      <p class="">content</p>
    </main>
  </body>
</html>
